">
 <h1 style="font-size: 30px; ">
Ні обіцянок, ні пробачень, 
<br />
Все сталося само собою
</h1>
<h1> 
     <img id="img" src="1.jpg">  
  </h1>
<h1 style="font-size: 30px;"> 
<span id="promise"></span> через:</h1>  
<h1 id="time" ></h1>

</body>

<script>
    var promises = [
        'Ахметов сяде', 
        'Доллар буде по 8', 
        'Війна скінчиться' , 
        'Комуналка знизиться',
        'Медведчук сяде', 
'Зарплати по 4000 долларів у вчителів будуть', 
'Все буде Зе! Шибісь', 
'Стане видно, хто де крав' 
    ];
    var promise = promises[Math.floor(Math.random() * promises.length)];
     document.getElementById("promise").innerHTML = promise;
  var imgID = (Math.floor(Math.random() * 6) + 1);
  document.getElementById("img").src=imgID +".jpg";
  
// Set the date we're counting down to
var countDownDate = new Date("May 30, 2019 12:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("time").innerHTML = days + "д " + hours + "г "
  + minutes + "х " + seconds + "с ";

  // If the count down is finished, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("time").innerHTML = "EXPIRED";
  }
}, 1000);
  
</script>
