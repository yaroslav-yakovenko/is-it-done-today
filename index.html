<script>

 
 var getPromiseId = function () {
var promise = promises[Math.floor(Math.random() * promises.length)];
if (sessionStorage.promise = promise) {
  getPromiseId();
} else {
  sessionStorage.promise = promise;
return promise;
}
} 
var getImageId = function () {
var image =Math.floor(Math.random() * 11);
if (sessionStorage.image = image) {
  getImageId();
} else {
  sessionStorage.image = image;
return image;
}
} 
    var promises = [
        'Ахметов сяде', 
        'Доллар буде по 8', 
        'Війна скінчиться' , 
        'Комуналка знизиться',
        'Медведчук сяде', 
'Клпупціонери зникнуть'
'Зарплати по 4000 долларів у вчителів будуть', 
'Все буде Зе! Шибісь', 
'Стане видно, хто де крав' 
    ];
    var promise = getPromiseId();
     document.getElementById("promise").innerHTML = promise;
    var imgID = getImageId() 
document.getElementById("img").src=imgID +".jpg";
  
var countDownDate = new Date("May 19, 2019 12:00:00").getTime();
var x = setInterval(function() {
  var now = new Date().getTime();
  var distance = countDownDate - now;
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  document.getElementById("time").innerHTML = days + "д " + hours + "г "
  + minutes + "х " + seconds + "с ";

  // If the count down is finished, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("time").innerHTML = "EXPIRED";
  }
}, 1000);
  
</script>
