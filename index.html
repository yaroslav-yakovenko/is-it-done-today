<h1> What day is today? </h1>
<br />

<script> 
  
 // Using Date() function 
  var d = Date(); 
    
  // Converting the number value to string 
  a = d.toString()  
    
  
  // Printing the number of millisecond elapsed  
 document.write("<h3>The current date is: " + a + "</h3>")  
  
</script>
